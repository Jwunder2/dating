<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- stylesheet -->
    <link href="styles/styles.css" rel="stylesheet">
    <title>Dating Website</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{{ @BASE }}">My Dating Website</a>
        </nav>
    </div>
</nav>

<div class="container">
    <h1>Personal Information</h1>

    <form action="#" method="post" class="form-horizontal" id="form">
        <div class="form-group p=2">
            <h4>First Name</h4>
            <div class="row no-gutters">
            <div class="col-sm-6 col-md-8">
                <input class="form-control" type="text" name="fname" id="fname" >
            </div>
            <div class="col-6 col-md-4">
                <p><strong>Note: </strong>All information entered is protected by our <mark class="privacyPolicy">privacy policy.</mark> Profile information can
                    only be viewed by others with your permission.</p>
            </div>
            </div>
        </div>

        <div class="form-group">
            <h4>Last Name</h4>
            <div class="col-md-8">
                <input class="form-control" type="text" name="lname" id="lname" >
            </div>
        </div>

        <div class="form-group">
            <h4>Age</h4>
            <div class="col-md-8">
                <input class="form-control" type="text" name="age" id="age" >
            </div>
        </div>

        <h4>Gender</h4>
            <div class="form-group">
                <label class="radio-inline"><input type="radio" value="Male" id="male" name="gender" /> Male</label>
                <label class="radio-inline"><input type="radio" value="Female" id="female" name="gender" /> Female</label>
            </div>


        <div class="form-group">
            <h2>Phone Number</h2>
            <div class="col-md-8">
                <input class="form-control" type="text" name="lname" id="phoneNumber" >
            </div>
        </div>
        <br>
        <div class="d-flex flex-row-reverse">
            <button type="submit" class="btn btn-primary" >Next</button>
        </div>
    </form>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</html>
