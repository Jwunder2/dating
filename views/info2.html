<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- stylesheet -->
    <link href="styles/styles.css" rel="stylesheet">

    <title>Dating Website</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{{ @BASE }}">My Dating Website</a>
        </nav>
    </div>
</nav>

<div class="container">
    <h1>Profile</h1>
    <form action="#" method="post" class="form-horizontal" id="form">
        <div class="row">
        <div class="col-6">
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col">
                <input class="form-control" type="text" name="email" id="email" value="{{ @userMail }}">
            </div>

            <check if="{{ isset(@errors['email']) }}">
                <span class="err">{{ @errors['email'] }}</span>
            </check>
        </div>

        <div class="form-group">
            <label for="state" class="col-sm-2 control-label">State</label>
            <div class="col">
                <select id="state" class="form-control" name="state">
                    <option value="Washington">Washington</option>
                    <option value="Oregon">Oregon</option>
                    <option value="Idaho">Idaho</option>
                    <option value="California">California</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Seeking</label>
            <div class="col-sm-4">
                <label class="radio-inline"><input type="radio" value="{{ @seeking }}" id="male" name="seeking" /> Male</label>
                <label class="radio-inline"><input type="radio" value="{{ @seeking }}" id="female" name="seeking" /> Female</label>
            </div>
        </div>
        </div>

        <div class="col-6">
        <div class="form-group" id="bio">
            <label for="bio">Biography</label>
            <textarea class="form-control"  rows="5" cols="30"  maxlength="500" name="bio" value="{{ @bio }}" ></textarea>
        </div>
        </div>
        <br>

        <div class="d-flex flex-row-reverse">
            <button type="submit" class="btn btn-primary" >Next</button>
        </div>
    </div>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</html>
