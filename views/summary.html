<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- stylesheet -->
    <link href="styles/styles.css" rel="stylesheet" >
    <title>Dating Website</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{{ @BASE }}">My Dating Website</a>
        </nav>
    </div>
</nav>

<div class="container" id="personalInfo">
    <div class="row no-gutters">
        <div class="col-6" id="info">
            <ul>
                <li>Name: {{ @SESSION.fname }} </li>
                <li>Gender: {{@SESSION.gender}}</li>
                <li>Age: {{@SESSION.age}}</li>
                <li>Phone: {{@SESSION.phoneNumber}}</li>
                <li>State: {{@SESSION.state}}</li>
                <li>Seeking: {{@SESSION.seeking}}</li>
                <li>Interests: {{@SESSION.interests}}</li>
            </ul>
        </div>

        <div class="col-6" id="bio">
            <img src="images/bio_pic.png" class="img-fluid rounded" alt="Picture of Couple">
            <h3>Biography</h3>
            <p>{{@SESSION.bio}}</p>
        </div>

    </div>
    <div class="d-flex justify-content-center">
        <a type="button" class="btn btn-primary" >Contact me!</a>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</html>
