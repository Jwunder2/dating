<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- stylesheet -->
    <link href="styles/styles.css" rel="stylesheet">

    <title>Dating Website</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{{ @BASE }}">My Dating Website</a>
        </nav>
    </div>
</nav>

<div class="container">
    <h1>Interests</h1>
    <div class="mainCheck">
    <form action="#" method="post" class="form-horizontal" id="form">
        <h2>Indoor-Interests</h2>

            <ul class="checkbox">
                <li class="checkbox-inline"><input  type="checkbox" value="TV" id="tv" name="interests[]" />Television</li>
                <li class="checkbox-inline"><input  type="checkbox" value="Movies" id="movies" name="interests[]" />Movies</li>
                <li class="checkbox-inline"><input  type="checkbox" value="Cooking" id="cooking" name="interests[]" />Cooking</li>
                <li class="checkbox-inline"><input  type="checkbox" value="Board Games" id="board games" name="interests[]" />Board Games</li>
                <li class="checkbox-inline"><input  type="checkbox" value="Puzzles" id="puzzles" name="interests[]" />Puzzles</li>
                <li class="checkbox-inline"><input  type="checkbox" value="Reading" id="reading" name="interests[]" />Reading</li>
                <li class="checkbox-inline"><input  type="checkbox" value="Playing Cards" id="playing cards" name="interests[]" />Playing Cards</li>
                <li class="checkbox-inline"><input  type="checkbox" value="Video Games" id="video games" name="interests[]" />Video Games</li>
            </ul>


        <h2>Outdoor-Interests</h2>
            <ul class="checkbox">
                <li class="checkbox-inline"><input  type="checkbox" value="Hiking" id="hiking" name="interests[]" />Hiking</li>
                <li class="checkbox-inline"><input  type="checkbox" value="Biking" id="biking" name="interests[]" />Biking</li>
                <li class="checkbox-inline"><input  type="checkbox" value="Swimming" id="swimming" name="interests[]" />Swimming</li>
                <li class="checkbox-inline"><input  type="checkbox" value="Collecting" id="collecting" name="interests[]" />Collecting</li>
                <li class="checkbox-inline"><input  type="checkbox" value="Walking" id="walking" name="interests[]" />Walking</li>
                <li class="checkbox-inline"><input  type="checkbox" value="Climbing" id="climbing" name="interests[]" />Climbing</li>
            </ul>
        <br>

        <div class="d-flex flex-row-reverse">
            <button type="submit" class="btn btn-primary" >Next</button>
        </div>

    </form>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</html>
