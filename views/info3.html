<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- stylesheet -->
    <link href="styles/styles.css" rel="stylesheet">

    <title>Dating Website</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{{ @BASE }}">My Dating Website</a>
        </nav>
    </div>
</nav>

<div class="container">
    <h1>Interests</h1>
    <div class="mainCheck">
    <form action="#" method="post" class="form-horizontal" id="form">
        <div>
        <h2>Indoor-Interests</h2>

        <repeat group="{{ @Indoor }}" value="{{ @Indoor }}">
            <label><input type="checkbox" name="Indoors[]"
                          id="{{ @Indoor }}" value="{{ @Indoor }}"  <check if="{{ in_array(@Indoors, @userChoices) }}">
                checked="checked"
            </check>
                >
                {{ @Indoor }}
                </input>
            </label><br>
        </repeat>
            </div>
            <check if="{{ isset(@errors['Indoors']) }}">
                <span class="err">{{ @errors['Indoors'] }}</span>
            </check>


        <div>
        <h2>Outdoor-Interests</h2>
        <repeat group="{{ @Outdoor }}" value="{{ @Outdoor }}">
            <label><input type="checkbox" name="Outdoors[]"
                          id="{{ @Outdoor }}" value="{{ @Outdoor }}"  <check if="{{ in_array(@Outdoors, @userChoices) }}">
                checked="checked"
            </check>
                >
                {{ @Outdoor }}
                </input>
            </label><br>
        </repeat>
            <check if="{{ isset(@errors['Indoors']) }}">
                <span class="err">{{ @errors['Indoors'] }}</span>
            </check>
        </div>

        <div class="d-flex flex-row-reverse">
            <button type="submit" class="btn btn-primary" >Next</button>
        </div>

    </form>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</html>
